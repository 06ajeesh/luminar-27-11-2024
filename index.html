<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>SURVEY FORM</h1>

    <div class="container">
        <form class="survey-form">
            <span>Let us know how we can improve</span>
            
            <div class="table">
                <table >
                    <tr>
                        <td>
                            <label for="name">* Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">* Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">* Age:</label>
                        </td>
                        <td>
                            <input type="number" id="age" name="age" placeholder="Age" required />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="file" id="file" name="file" title="file"/>
                        </td>
                    </tr>

                     <tr>
                        <td>
                            <label for="role">Which option best describes your current role?</label>
                        </td>
                        <td>
                            <select id="role" name="role" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="student">Student</option>
                                <option value="professional">Professional</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                     </tr>
                     <tr>
                        <td>
                            <label for="">
                                * How likely is it that you would recommend this program to a
                                friend?
                            </label>                            
                        </td>
                        <td>
                            <div>
                                <div>
                                    <input type="radio" id="definitely" name="recommend" value="definitely" required />
                                    <label for="definitely">Definitely</label>
                                </div>
                                <div>
                                    <input type="radio" id="maybe" name="recommend" value="maybe" required />
                                    <label for="maybe">Maybe</label>
                                </div>
                                <div>
                                    <input type="radio" id="not-sure" name="recommend" value="not-sure" required />
                                    <label for="not-sure">Not sure</label>
                                </div>
                            </div>
                        </td>
                     </tr>


                     <tr>
                        <td>
                            <label for="like">What do you like most here?</label>
                        </td>
                        <td>
                            <select id="like" name="like" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="frontend">Front-end</option>
                                <option value="backend">Back-end</option>
                                <option value="data-visualization">Data Visualization</option>
                            </select>
                        </td>
                     </tr>

                     <tr>
                        <td>
                            <label>Things that should be improved in the future (Check all that
                                apply):</label>
                        </td>
                        <td>
                            <div>
                                <div>
                                    <input type="checkbox" id="frontend" name="improvement" value="frontend" />
                                    <label for="frontend">Front-end Projects</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="backend" name="improvement" value="backend" />
                                    <label for="backend">Back-end Projects</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="data-visualization" name="improvement" value="data-visualization" />
                                    <label for="data-visualization">Data Visualization</label>
                                </div>
                            </div>
                        </td>
                     </tr>

                     <tr>
                        <td>
                            <label for="comments">Any Comments/Suggestions?</label>
                        </td>
                        <td>
                            <textarea id="comments" name="comments" rows="4" cols="25"
                            placeholder="Enter your comment here..."></textarea>
                        </td>
                     </tr>
                </table>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
